<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap S6L1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="container text-center">Pratica con il Grid System</h1>
    <h2 class="container text-center mt-3">Esercizio 1</h2>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-4 bg-primary text-white p-3 border border-black">1</div>
        <div class="col-md-4 bg-primary text-white p-3 border border-black">2</div>
        <div class="col-md-4 bg-primary text-white p-3 border border-black">3</div>
      </div>
    </div>
    <h2 class="container text-center mt-3">Esercizio 2</h2>
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-12 col-md-4 bg-warning text-black p-3 border border-black">1</div>
        <div class="col-sm-12 col-md-4 bg-warning text-black p-3 border border-black">2</div>
        <div class="col-sm-12 col-md-4 bg-warning text-black p-3 border border-black">3</div>
      </div>
    </div>
    <h2 class="container text-center mt-3">Esercizio 3</h2>
    <div class="container text-center">
      <div class="row">
        <div class="col-4 bg-success p-3 border border-black">1</div>
        <div class="col-4 bg-success p-3 border border-black">2</div>
        <div class="col-4 bg-success p-3 border border-black">3</div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-4 bg-success p-3 border border-black">1</div>
        <div class="col-12 col-sm-4 bg-success p-3 border border-black">2</div>
        <div class="col-12 col-sm-4 bg-success p-3 border border-black">3</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4 bg-success p-3 border border-black">1</div>
        <div class="col-12 col-md-4 bg-success p-3 border border-black">2</div>
        <div class="col-12 col-md-4 bg-success p-3 border border-black">3</div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-4 bg-success p-3 border border-black">1</div>
        <div class="col-12 col-lg-4 bg-success p-3 border border-black">2</div>
        <div class="col-12 col-lg-4 bg-success p-3 border border-black">3</div>
      </div>
      <div class="row">
        <div class="col-12 col-xl-4 bg-success p-3 border border-black">1</div>
        <div class="col-12 col-xl-4 bg-success p-3 border border-black">2</div>
        <div class="col-12 col-xl-4 bg-success p-3 border border-black">3</div>
      </div>
      <div class="row">
        <div class="col-12 col-xxl-4 bg-success p-3 border border-black">1</div>
        <div class="col-12 col-xxl-4 bg-success p-3 border border-black">2</div>
        <div class="col-12 col-xxl-4 bg-success p-3 border border-black">3</div>
      </div>
    </div>
    <h2 class="container text-center mt-3">Esercizio 4</h2>
    <div class="container text-center">
      <div class="row">
        <div class="col-lg-3 bg-danger text-white p-3 border border-black">1</div>
        <div class="col-lg-6 bg-danger text-white p-3 border border-black">2</div>
        <div class="col-lg-3 bg-danger text-white p-3 border border-black">3</div>
      </div>
    </div>
    <h2 class="container text-center mt-3">Esercizio 5</h2>
    <div class="container text-center">
      <div class="row">
        <div class="col-12 col-md-8 bg-info p-3 border border-black">
          1
          <div class="row">
            <div class="col-12 col-6 bg-secondary text-white p-3 border border-black">1.1</div>
            <div class="col-12 bg-secondary text-white p-3 border border-black">1.2</div>
          </div>
        </div>
        <div class="col-md-4 bg-info p-3 border border-black">2</div>
      </div>
    </div>
    <h2 class="container text-center mt-3">Esercizio 6</h2>
    <div class="container text-center">
      <div class="row">
        <div class="col-2 bg-black text-white p-3">1</div>
        <div class="col-2 bg-black offset-4 text-white p-3">2</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
